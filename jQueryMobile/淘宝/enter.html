<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1,width=device-width,initial-scale=1"/>
    <title>特价商品</title>
    <link rel="stylesheet" type="text/css" href="css/base.css"/>
    <link rel="stylesheet" href="css/font.css"/>
    <link rel="stylesheet" href="css/enter.css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript">
        //登录验证
        function but_click(){
            var temp1=$("#username").val();
            if(temp1==""){
                alert("请输入淘宝账号！");
            }
            else{
                var username=temp1.substring(11,temp1.length);
                var temp2=$("#password").val();
                if(temp2==""){
                    alert("请输入密码！");
                }
                else{
                    var password=temp2.substring(6,temp2.length);
                    alert("登录成功！");
                    window.location.href = "index.html";
                }
            }
        }
        //当input获取焦点时显示
        $(document).ready(function(){
            $("#username").focus(function(){
                $("#delete").show();
                $("#delete1").hide();
            });
            $("#password").focus(function(){
                $("#delete1").show();
                $("#delete").hide();
            });
        });
        //删除input内容
        function delete_click(){
            $("#delete").click(function(){
                $("#username").val("");
                $("#delete").hide();
            });
            $("#delete1").click(function(){
                $("#password").val("");
                $("#delete1").hide();
            });
        }
    </script>
</head>
<body>
<div class="srollview">
    <div class="logo"></div>
    <form action="#" class="loginform">
        <ul>
            <li class="one">
                <input type="text" class="username" id="username" placeholder="手机号/邮箱/会员名" value="">
                <i class="iconfont" id="delete" onclick="delete_click();">&#xe504;</i>
            </li>
            <li class="two">
                <input type="password" class=" password" id="password"  placeholder="请输入密码" value="">
                <i class="iconfont" id="delete1" onclick="delete_click();">&#xe504;</i>
            </li>
            <li class="three"><a href="#">免费注册</a><a href="#">忘记密码</a></li>
            <li class="four"><a href="#" class="btn-submit" onclick="but_click();">登 录</a></li>
            <li class="five"><a href="#" class="btn-change">短信验证码登录</a></li>
        </ul>
    </form>
</div>
</body>
</html>
