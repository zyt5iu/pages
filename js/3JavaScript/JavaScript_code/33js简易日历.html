<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .calendar{
            width: 330px;
            background-color: #eae9e9;
            padding: 20px 10px 20px 20px;
            margin: 50px auto 0;
        }
        .calendar h1{
            text-align: center;
            font-weight: normal;
        }{
        }
        .calendar ul li{
            list-style-type: none;
            float: left;
            width: 100px;
            height: 65px;
            margin: 10px 10px 0 0;
            border: 1px solid #fff;
            background: #424242;
            color: #fff;
            text-align: center;
            cursor: pointer;
            box-sizing: border-box;
            padding: 5px 0;
        }
        .calendar ul li.active{
            background-color: white;
            color: #e84a7e;
            border: 1px solid #424242;
        }
        .text{
            clear: both;
            background-color: #f1f1f1;
            color: #555;
            border: 1px solid white;
            padding: 15px;
            margin-top: 315px;
            margin-right: 10px;
        }
        .text h2{
            padding: 10px 0;
            color: #e84a7e;
        }
        .text p{
            color: #e84a7e;
        }
    </style>
    <script>
        var aDatas=[
                "正月晴和风气新，纷纷已有醉游人。（唐·白居易《早春持斋，答皇甫十见赠》）",
                "新年都未有芳华，二月初惊见草芽。（唐·韩愈《春雪》）",
                "故人西辞黄鹤楼，烟花三月下扬州。（唐·李白《黄鹤楼送孟浩然之广陵》）",
                "人间四月芳菲尽，山寺桃花始盛开。（唐·白居易《大林寺桃花》）",
                "五月天山雪，无花只有寒。（唐·李白《塞下曲》）",
                "毕竟西湖六月中，风光不与四时同。（宋·杨万里《晓出净慈寺送林子方》）",
                "七月七日长生殿，夜半无人私语时。（唐·白居易《长恨歌》）",
                "八月秋高风怒号，卷我屋上三重茅。（唐·杜甫《茅屋为秋风所破歌》）",
                "可怜九月初三夜，露似真珠月似弓。（唐·白居易《暮江吟》）",
                "不知十月江寒上，陡觉三更布被轻。（清·查慎行《寒夜次潘岷原韵》）",
                "十一月中长至夜，三千里外远行人。（唐·白居易《冬至宿杨梅馆》）",
                "寒冬十二月，晨起践严霜。（汉·无名氏《别诗》）"
        ];
        window.onload=function(){
            var oDiv=document.getElementById('tab');
            var oUl=oDiv.getElementsByTagName('ul')[0];
            var oLi=oUl.getElementsByTagName('li');
            var oTxt=oDiv.getElementsByTagName('div')[0];
            var i=0;
            for( i=0;i<oLi.length;i++){
                oLi[i].index=i;
                oLi[i].onmouseover= function () {
                    for(i=0;i<oLi.length;i++){
                        oLi[i].className='';
                    }
                    this.className='active';
                    oTxt.innerHTML='<h2>关于'+(this.index+1)+'月的古诗</h2><p>'+aDatas[this.index]+'</p>';
                };
            }
        };
    </script>
</head>
<body>
<div id="tab" class="calendar">
    <h1>简易日历</h1>
    <ul>
        <li class="active"><h2>1</h2><p>JAN</p></li>
        <li><h2>2</h2><p>FER</p></li>
        <li><h2>3</h2><p>MAR</p></li>
        <li><h2>4</h2><p>APR</p></li>
        <li><h2>5</h2><p>MAY</p></li>
        <li><h2>6</h2><p>JUN</p></li>
        <li><h2>7</h2><p>JUL</p></li>
        <li><h2>8</h2><p>AUG</p></li>
        <li><h2>9</h2><p>SEP</p></li>
        <li><h2>10</h2><p>OCT</p></li>
        <li><h2>11</h2><p>NOV</p></li>
        <li><h2>12</h2><p>DEC</p></li>
    </ul>
    <div class="text">
        <h2>关于1月的古诗</h2>
        <p>正月晴和风气新，纷纷已有醉游人。（唐·白居易《早春持斋，答皇甫十见赠》）。</p>
    </div>
</div>
</body>
</html>
