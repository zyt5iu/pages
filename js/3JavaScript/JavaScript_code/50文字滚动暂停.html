<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文字滚动暂停</title>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        div.box {
            width: 650px;
            height: 60px;
            margin: 100px auto 0;
            border: 1px solid black;
            overflow-y: hidden;
            padding-left: 15px;;
        }

        div.box ul {
            list-style: none;
            line-height: 30px;
        }

        div.box ul a, div.box ul a:visited {
            text-decoration: none;
            color: #0A246A;
        }

        div.box ul a:hover {
            color: red;
        }
    </style>
</head>
<body>
<div class="box" id="box">
    <ul>
        <!--<li><a href="{href}">{no}.{txt}</a></li>-->
    </ul>
</div>
<script>
    var arr = [];
    arr[arr.length] = {href: 'http://www.baidu.com', con: '2017-2018学年第二学期第八周工作安排 2018-04-23'};
    arr[arr.length] = {href: 'http://www.cqwu.edu.cn', con: ' 2017-2018学年第二学期第六周工作安排 2018-04-09'};
    arr[arr.length] = {href: 'http://www.qq.com', con: '学院2017年度评优拟推荐名单公示 2018-04-08'};
    arr[arr.length] = {href: 'http://www.163.com', con: '2017-2018学年第二学期第五周工作安排 2018-04-02'};
    arr[arr.length] = {href: 'http://www.sina.com', con: '2017-2018学年第二学期第四周工作安排 2018-03-27'};
    arr[arr.length] = {href: 'http://www.sina.com', con: '2017-2018学年第二学期第三周工作安排 2018-03-20'};
    arr[arr.length] = {href: 'http://www.cqw.edu.cn', con: '关于2017年度收入12万元以上人员 自行申报个人所得税的通... 2018-03-19'};
    arr[arr.length] = {href: 'http://www.google.com', con: '2017-2018学年第二学期第二周工作安排 2018-03-12'};
    var html='';
    var oBox=document.getElementById('box');
    var oUl=oBox.querySelector('ul');
    arr.forEach(function (el, i) {
        html += '<li><a href="' + el.href + '">' + (i + 1) + '. ' + el.con + '</a></li>';
    });
    html+=html;
    oUl.innerHTML=html;
    var timer=timer1=null;
    function move(){
        var ulH=oUl.offsetHeight;
        var t;
        timer=setInterval(function () {
            t=box.scrollTop;
            if(t>=ulH/2){
                box.scrollTop=0;
            }
            move1();
        },2000)
    }
    function move1(){
        var i=0;
        timer1=setInterval(function () {
            i++;
            if(i<=60){
                oBox.scrollTop++;
            }else{
                clearInterval(timer1);
            }
        },10)
    }
    oBox.onmouseover= function () {
        clearInterval(timer);
    };
    oBox.onmouseout= function () {
        move();
    };
    move();
</script>
</body>
</html>
