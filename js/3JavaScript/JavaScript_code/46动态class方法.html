<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div.box {
            margin: 50px auto 0;
            display: flex;
        }

        div.box div {
            width: 160px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            box-shadow: -2px 0 5px 0 rgba(0, 0, 0, .3);
            overflow: hidden;
            transition: all .5s;
            height: 270px;
        }
        div.box div.show {
            width: 460px;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="com show"><img src="img/scrollImg/blok-7.jpg" alt=""></div>
    <div class="com"><img src="img/scrollImg/blok-8.jpg" alt=""></div>
    <div class="com"><img src="img/scrollImg/blok-6.jpg" alt=""></div>
    <div class="com"><img src="img/scrollImg/blok-3.jpg" alt=""></div>
    <div class="com"><img src="img/scrollImg/blok-4.jpg" alt=""></div>
    <div class="com"><img src="img/scrollImg/blok-5.jpg" alt=""></div>
</div>
<script src="js/eventCompatible.js"></script>
<script>
    window.onload= function () {
        var box = document.querySelector("div.box");
        var show=box.querySelector('div.show');
        var aDiv= box.querySelectorAll("div");
        box.style.width=show.offsetWidth+(aDiv.length-1)*aDiv[1].offsetWidth+'px';
        function clearClass(){
            for(var i= 0;i<aDiv.length;i++){
                if(aDiv[i].classList.contains('show')){
                    aDiv[i].className='com';
                    break;
                }
            }
        }
        eventCompatible.agentEvent(box,'mouseover',['div','com'], function (ev) {
            clearClass();
            this.className='com show';
        });
        eventCompatible.addEvent(box,'mouseout', function () {
            clearClass();
            show.className='com show';
        })
    };
</script>
</body>
</html>
