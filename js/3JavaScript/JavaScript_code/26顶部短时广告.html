<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        div.container {
            width: 1200px;
            margin: 0 auto;
        }
        div.container div.adv {
            height: 0;
        }
        div.container div.advShort {
            display: none;
            position: relative;
            height: 150px;
        }
        div.container div.advShort span {
            position: absolute;
            width: 33px;
            height: 31px;
            top: 0;
            right: 0;
            background: url("img/icon.jpg") -24px -67px no-repeat;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="adv" id="adv">
        <img src="img/big/md1_1.jpg" alt="">
    </div>
    <div class="advShort" id="advShort">
        <img src="img/big/sw1_1.jpg" alt="">
        <span class="close" id="close"> </span>
    </div>
    <img src="img/big/cqwu.jpg" alt="">
</div>
<script src="js/move4.js"></script>
<script>
    var oAdv=document.getElementById('adv');
    var oAdvShort=document.getElementById('advShort');
    var oClose=document.getElementById('close');
    startMove(oAdv, {height:488}, function () {
        var that=this;
        var timer=setTimeout(function () {
            startMove(oAdv,{height:150}, function () {
                oAdv.remove();
                oAdvShort.style.display='block';
            })
        },2000);
    });
    oClose.onclick= function () {
        this.parentNode.remove();
    }
</script>
</body>
</html>
