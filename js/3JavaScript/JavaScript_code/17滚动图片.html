<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>滚动图片</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            text-align: center;
        }
        div{
            width: 1200px;
            margin: 50px auto;
            position: relative;
            height: 178px;
            overflow: hidden;
            border: 1px solid #cdcdcd;
            padding: 5px 0;
        }
        div ul{
            position: absolute;
            left: 0;
            top: 0;
        }
        #scrollImg ul li{
            list-style-type: none;
            width: 300px;
            height: 178px;
            float: left;
            padding: 5px;
        }
        #scrollImg ul li img{
            width: 100%;
        }
        a{
            display: inline-block;
            color: white;
            text-decoration: none;
            margin-top: 50px;
            padding: 10px 20px;
            background: #00a900;
            border-radius: 5px;
            margin-right: 15px;
        }
    </style>
    <script>
        window.onload=function(){
            var oDiv1=document.getElementById('scrollImg');
            var oUl=oDiv1.getElementsByTagName('ul')[0];
            var aLi=oUl.getElementsByTagName('li');
            var speed=-2;

            oUl.innerHTML+=oUl.innerHTML;
            oUl.style.width=aLi[0].offsetWidth*aLi.length+'px';
            function move(){
                if(oUl.offsetLeft<-oUl.offsetWidth/2){
                    oUl.style.left='0';
                }
                if(oUl.offsetLeft>0){
                    oUl.style.left=-oUl.offsetWidth/2+'px';
                }
                oUl.style.left=oUl.offsetLeft+speed+'px';
            }
            var timer=setInterval(move,30);
            oDiv1.onmouseover=function(){
                clearInterval(timer);
            };
            oDiv1.onmouseout=function() {
                timer = setInterval(move, 30);
            };
            document.getElementsByTagName('a')[0].onclick=function ()
            {
                speed=-2;
            };
            document.getElementsByTagName('a')[1].onclick=function ()
            {
                speed=2;
            };

        }
    </script>
</head>
<body>
<a href="javascript:;">向左走</a>
<a href="javascript:;">向右走</a>
<div id="scrollImg">
    <ul>
        <li><img src="img/scrollImg/blok-3.jpg" alt=""/></li>
        <li><img src="img/scrollImg/blok-4.jpg" alt=""/></li>
        <li><img src="img/scrollImg/blok-5.jpg" alt=""/></li>
        <li><img src="img/scrollImg/blok-6.jpg" alt=""/></li>
    </ul>
</div>
</body>
</html>
