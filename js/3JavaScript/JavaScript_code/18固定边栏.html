<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        section{
            width: 1460px;
            margin: 0 auto;
        }
        div#left,div#right{
            float: left;
        }
    </style>
    <script>
        window.onload= function () {
            var oBox=document.getElementById('container');
            var oDivR=document.getElementById('right');
            window.onscroll= function () {
                if(document.documentElement.scrollTop+window.innerHeight>=oDivR.offsetHeight){
                    var right=(document.documentElement.offsetWidth-oBox.offsetWidth)/2+"px";
                    oDivR.style.cssText="position:fixed;bottom:0;right:"+right;
                }
                else{
                    oDivR.style.position='static';
                }
            }
        }
    </script>
</head>
<body>
<section id="container">
    <div id="left"><img src="img/big/bg-42.png" alt=""  width="800"/></div>
    <div id="right"><img src="img/big/bg-41.png" alt="" width="660"/></div>
</section>
</body>
</html>
