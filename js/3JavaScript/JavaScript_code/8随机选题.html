    //对象方法
    function CreateTable(id, arr1, arr2) {
        this.id = id;
        this.arr1 = arr1;
        this.arr2 = arr2;
    }
    CreateTable.prototype.addTr = function () {
        var oTable = document.getElementById(this.id);
        var oTbody = oTable.tBodies[0];
        var tr;
        var num;
        var _this = this;
        var arrTwo=this.arr2;
        this.arr1.forEach(function (el, i) {
            num = parseInt(Math.random() * arrTwo.length);
            tr = oTbody.insertRow(i);
            _this.addTd(tr, el.no, 0);
            _this.addTd(tr, el.name, 1);
            _this.addTd(tr, arrTwo[num].topic, 2);
            _this.addTd(tr, arrTwo[num].topicname, 3);
        })
    };
    CreateTable.prototype.addTd = function (tr,text,j) {
        var td = tr.insertCell(j);
        td.innerText = text
    };
