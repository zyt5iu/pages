<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>拖拽</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
        }
    </style>
    <script>
        window.onload= function () {
            var oDiv1=document.getElementById('div1');
            var disX=0;
            var disY=0;
            oDiv1.onmousedown=function(ev){
                var oEvent=ev||event;
                disX=oEvent.clientX-oDiv1.offsetLeft;
                disY=oEvent.clientY-oDiv1.offsetTop;
                document.onmousemove= function (ev) {
                    var oEvent=ev||event;
                    var l=oEvent.clientX-disX;
                    var t=oEvent.clientY-disY;
                    if(l<0){
                        l=0;
                    }
                    else if(l>document.documentElement.clientWidth-oDiv1.offsetWidth){
                        l=document.documentElement.clientWidth-oDiv1.offsetWidth;
                    }
                    if(t<0){
                        t=0;
                    }
                    else if(t>document.documentElement.clientHeight-oDiv1.offsetHeight){
                        t=document.documentElement.clientHeight-oDiv1.offsetHeight;
                    }
                    oDiv1.style.left=l+'px';
                    oDiv1.style.top=t+'px';
                };
                document.onmouseup= function () {
                    document.onmousemove=null;
                    document.onmouseup=null;
                };
                return false;
            };
        };
    </script>
</head>
<body>
    <div id="div1"></div>
</body>
</html>
