<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>自定义右键菜单</title>
    <style>
        * {
            margin:0;
            padding:0;
            list-style:none;
        }
        #div1 {
            position:absolute;
            width:150px;
            background: #f5f5f5;
            border:1px solid #d1e1de;
            display:none;
            border-bottom: none;
        }
        #div1 ul li{
            border-bottom: 1px solid #d1e1de;
            height: 30px;
            line-height: 30px;
            padding: 5px 10px;
            color: #999;
        }
        #div1 ul li:hover{
            background-color: #00A8FF;
            color: white;
        }
    </style>
    <script>
        document.oncontextmenu=function (ev)
        {
            var oEvent=ev||event;
            var oDiv=document.getElementById('div1');

            oDiv.style.display='block';
            oDiv.style.left=oEvent.clientX+'px';
            oDiv.style.top=oEvent.clientY+'px';

            return false;
        };

        document.onclick=function ()
        {
            var oDiv=document.getElementById('div1');

            oDiv.style.display='none';
        };
    </script>
</head>

<body>
<h3 style="text-align: center;margin-top: 150px">自定义右键菜单</h3>
<div id="div1">
    <ul>
        <li>查看天气</li>
        <li>点击刷新</li>
        <li>设置皮肤</li>
        <li>开启极速模式</li>
        <li>设置主页</li>
        <li>填空很那</li>
        <li>随风去</li>
    </ul>
</div>
</body>
</html>
