<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>倒计时</title>
    <style>
        div{
            width: 650px;
            height: 320px;
            margin: 50px auto;
            background: url("img/scrollImg/blok-21.jpg") center center no-repeat;
            position: relative;
        }
        div #time{
            position: absolute;
            left: 25%;
            top: 50%;
            font-size: 18px;
            color: blue;
            font-style: normal;
        }
    </style>
</head>
<body>
<div>
    <i id="time"></i>
</div>
<script>
//    1天24小时，1小时60分钟，1分钟60秒
var endTime=new Date('2018/10/1,0:0:0');
var i=document.getElementById('time');
setInterval(function(){
    var now=new Date();
    var leftTime=(endTime.getTime()-now.getTime())/1000;
    var d=parseInt(leftTime/(24*3600));
    var h=parseInt(leftTime/3600%24);
    var m=parseInt(leftTime%3600/60);
    var s=parseInt(leftTime%60);
    i.innerText='距放假还剩：'+d+'天'+h+'小时'+m+'分钟'+s+'秒'
},1000);
</script>
</body>
</html>
