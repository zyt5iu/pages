<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录和注册</title>
    <link rel="stylesheet" href="css/login+register.css">
</head>
<body>
<div class="main1">
    <header><div>欢迎登录</div></header>
    <div class="login">
        <p>邮箱/用户名/已验证手机</p>
        <input type="text" placeholder="1663618914@qq.com">
        <p>密码</p>
        <input type="password" value="222222">
        <p class="one">
            <span><input type="checkbox">自动登录</span>
            <span><input type="checkbox">安全控件登录</span>
            <span>忘记密码？</span>
        </p>
        <input type="button" value="登录">
        <p>使用合作网站账号登录：<br>QQ|网易|人人|奇虎360|开心|豆瓣|搜狐|等多&#xf107;</p>
        <button>免费注册&gt;&gt;</button>
    </div>
</div>
<div class="main2">
    <header><div>欢迎注册</div></header>
    <div class="register">
        <dl>
            <dt><span>账户名：</span></dt>
            <dd><input placeholder="邮箱/用户名/手机号"></dd>
        </dl>
        <dl>
            <dt><span>请设置密码：</span></dt>
            <dd><input type="password"/></dd>
        </dl>
        <dl>
            <dt><span>请确认密码：</span></dt>
            <dd><input type="password"/></dd>
        </dl>
        <dl>
            <dt><span>邮箱：</span></dt>
            <dd><input type="email"/></dd>
        </dl>
        <dl>
            <dt><span>地址：</span></dt>
            <dd><input/></dd>
        </dl>
        <p><input type="checkbox" checked/>我已阅读并同意 <span>《用户注册协议》</span></p>
        <button>提交</button>
    </div>
</div>
</body>
</html>
