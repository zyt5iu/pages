<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>手机动画</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        div.white{
            width: 310px;
            height: 635px;
            margin:20px auto 0;
            background: url("img/phone0.png");
            padding: 80px 22px 77px;
            box-sizing: border-box;
            position: relative;
        }
        div.white video{
            width: 100%;
            height: 100%;
        }
        div.black{
            position: absolute;
            left: 0;
            right: 0;
            top:0;
            bottom:0;
            padding: 80px 22px 77px;
            background: url("img/phone.png");
            animation: toggle_video 10s ease 0s infinite ;
        }
        @keyframes toggle_video {
            0% {
                /*opacity: 1;*/
                visibility: hidden;
            }
            50% {
                /*opacity: 1;*/
                visibility: hidden;
            }
            51% {
                /*opacity: 0;*/
                visibility: visible;
            }
            100% {
                /*opacity: 0;*/
                visibility: visible;
            }

        }
    </style>
</head>
<body>
<div class="white">
    <video src="img/3.mp4" autoplay loop></video>
    <div class="black">
        <video src="img/1.mp4" autoplay loop></video>
    </div>
</div>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
