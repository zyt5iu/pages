<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文字切换</title>
    <link rel="stylesheet" href="../js/jquery-1.11.3.js">
    <style type="text/css">
        li{ list-style-type: none; }
        a{
            color: black;
        }
        #demo{
            overflow:hidden;
            height:22px;
            line-height:22px;
        }
    </style>
    <script type="text/javascript">
        function AutoScroll(obj) {
            $(obj).find("ul:first").animate({
                        marginTop: "-22px"
                    },
                    500,
                    function() {
                        $(this).css({
                            marginTop: "0px"
                        }).find("li:first").appendTo(this);
                    });
        }
        $(document).ready(function() {
            setInterval('AutoScroll("#demo")', 1000)

        });
    </script>
</head>
<body>
<div id="broadcast" class="bar" name="giftactive">
    <!--<div style="float:left"><strong>间隔滚动效果：</strong></div>-->
    <div id="demo">
        <ul class="mingdan" id="holder">
            <li><a href="#" target="_blank">aaaaaa</a></li>
            <li><a href="#" target="_blank">bbbbbb</a></li>
            <li><a href="#" target="_blank">cccccc</a></li>
            <li><a href="#" target="_blank">dddddd</a></li>
            <li><a href="#" target="_blank">eeeeee</a></li>
        </ul>
    </div>
</div>
</body>
</html>
