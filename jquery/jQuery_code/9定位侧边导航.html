<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        section {
            width: 1000px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            margin: auto;
        }
        section img{
            width: 100%;
        }

        nav {
            position: fixed;
            top: 60px;
            width: 120px;
            height: 181px;
            background: url("img/main/acc.jpg") no-repeat;
            border: 1px solid #000000;
            padding-top: 46px;
        }
        nav span{
            display: block;
            height: 25%;
            cursor: pointer;
        }

        a {
            position: fixed;
            width: 40px;
            height: 40px;
            right: 40px;
            bottom: 0;
            background: url("img/main/top_bg.png") no-repeat left top;
            display: none;
        }
        a:hover {
            background: url("img/main/top_bg.png") no-repeat left -40px;
        }
    </style>
</head>
<body>
<section>
    <img src="img/main/main_r1_c1.jpg">
    <img src="img/main/main_r2_c1.jpg">
    <img src="img/main/main_r3_c1.jpg">
    <img src="img/main/main_r4_c1.jpg">
</section>
<nav>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
</nav>
<a href="#" id="back"></a>
</body>
<script src="js/jquery-3.3.1.js"></script>
<script>
    var $nav=$('nav');
    var $imgs=$('section img');
    var $section=$('section');
    $nav.css('left',$section.offset().left+$section.outerWidth());//    $nav.css('left',$(window).width()/2+501);
    //返回顶部显示
    $(window).scroll(function () {
        var top=$('html,body').scrollTop();
        var winH=$(window).height();
        if(top>=winH){
            $('#back').css('display','block');
        }
        else{
            $('#back').css('display','none');
        }
    });
//    导航点击
    $nav.on('click','span',function(){
        var i=$(this).index();
        if(i<$imgs.length-1){
            var imgTop=$imgs.eq(i+1).offset().top;
            $('html,body').animate({scrollTop:imgTop},500);
        }else
            $('html,body').animate({scrollTop:0},500);
    });
</script>
</html>
