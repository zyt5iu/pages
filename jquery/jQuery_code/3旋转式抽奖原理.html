<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        button{
            width: 100px;
            height: 40px;
            background-color: green;
            color: white;
            outline: none;
            border: none;
        }
        div{
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background: url("img/抽奖.jpg") no-repeat;
            background-size: 100% 100%;
            margin: auto;
        }
        div span{
            display: block;
            width: 14px;
            height: 280px;
            position: absolute;
            left: calc(50% - 7px);
            top: 80px;
            background-color: black;
            transform-origin: center 265px;
            transition-property: transform;
            /*加速然后减速*/
            transition-timing-function: linear;
            /*transition-duration: 1s;*/
            /*transform: rotate(30deg);*/
        }
    </style>
</head>
<body>
<button>start</button>
<button>reset</button>
<div id="box">
    <span id="zz"></span>
</div>
<script src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
    $("body button:first").click(function () {
        var jd=parseInt(Math.random()*600)+360;
        $("#zz").css({
            'transition-duration': jd/360+'s',
            transform: "rotate("+jd+"deg)"
        });
    });
    $("body button:last").click(function () {
        $("#zz").css({
            'transition-duration': '0s',
            transform: "rotate(0deg)"
        });
    })
</script>
</body>
</html>
