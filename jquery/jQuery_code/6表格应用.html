            flex-direction: column;

        div table {

        }

        }

        tbody tr:last-child td:last-child {
            border-radius: 0 0 5px 0;
        }

        table tbody {
            text-align: center;
            font-size: 15px;
        }

        tbody tr.parent {
            background-color: #93aaff;
            color: white;
        }

        tbody tr td {
            padding: 6px;
        }

        tr.odd {
            background-color: aliceblue;
        }

        tr.even {
            background-color: #dee;
        }

        tr.selected {
            background-image: -webkit-linear-gradient(top, #76dbff, white);
            font-weight: 300;
        }

        tr.selected td {
            border-radius: 0 0 10px 10px;
        }

        tr.fontColor {
            color: #ff0000;
        }

        tr.parent td {
            font-family: "微软雅黑";
            font-weight: 300;
            font-size: 17px;
            position: relative;
        }

        tr.parent td span:first-child {
            position: absolute;
            right: 20%;
            top: 12px;
            border: 7px solid transparent;
            border-top-color: #ff0000;
            display: none;
        }

        tr.parent td span:last-child {
            position: absolute;
            right: 20%;
            bottom: 12px;
            border: 7px solid transparent;
            border-bottom-color: #fc0;
        }

        table hr {
            width: 50%;
        }

        table label {
            display: block;
            height: 30px;
            line-height: 30px;
        }

        label input {

            width: 40%;

    </style>

<script>
    $('tbody tr:not(.parent):even').addClass('even');
    $('tbody tr:not(.parent):odd').addClass('odd');
    $('tbody').on('click', 'tr,input', function (e) {//事件代理可以代理多个元素
        var $this = $(this);
        if ($this.hasClass('parent')) {
            var id = $this.attr('id');
            $('.child_' + id).toggle();//显示或者隐藏
            $this.find('span').toggle();//切换颜色
        } else if ($this[0].nodeName == 'INPUT') {
            e.stopPropagation();//停止冒泡
            $this.closest('tr').toggleClass('fontColor');
        } else {
            $this.toggleClass('fontColor');
            var input = $this.find('input')[0];
            input.checked = !input.checked;
        }
    });
    $('#filterName').keypress(function(){//敲回车键才触发 keyup是放开就会触发
        var val=this.value.trim();
        $('tbody tr:not(.parent)').hide().filter(':contains('+val+')').show();
    })
</script>
