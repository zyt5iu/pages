<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        main{
            width: 500px;
            margin: 30px auto;
        }
        button{
            width: 100px;
            height: 30px;
            background-color: green;
            color: white;
            border: none;
            outline: none;
            margin: 30px;
        }
        #box{
            width: 460px ;
            height: 270px;
        }
        #box img{
            /*width: 100%;*/
            /*height: 100%;*/
            display: none;
            position: absolute;
        }
        #box img:first-child{
            display: block;
        }
    </style>
    <script src="js/jquery-3.3.1.js"></script>

</head>
<body>
<main>
    <button id="prev">上一张</button>
    <button id="next">下一张</button>
    <div id="box">
        <img src="img/scrollImg/blok-3.jpg" alt="">
        <img src="img/scrollImg/blok-4.jpg" alt="">
        <img src="img/scrollImg/blok-5.jpg" alt="">
        <img src="img/scrollImg/blok-6.jpg" alt="">
        <img src="img/scrollImg/blok-7.jpg" alt="">
    </div>
</main>
<script type="text/javascript">
    var idx=0;

    $("#next").click(function () {
        $("img").eq(idx).fadeOut(500);
        idx++;
        if(idx>$("img").length-1){
            idx=0;
        }
        $("img").eq(idx).fadeIn(500);
    });

    $("#prev").click(function () {
        $("img").eq(idx).fadeOut(500);
        idx--;
        if(idx<0){
            idx=$("img").length-1;
        }
        $("img").eq(idx).fadeIn(500);
    });
</script>
</body>
</html>
