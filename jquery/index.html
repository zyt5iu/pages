        *{
            padding: 0;

        }
        html,body{
            height: 100%;
            overflow: hidden;
            font: 15px/2 'microsoft yahei';
        }
        main{
            height: 100%;
            position: relative;
        }
        #div1 {
            width:200px;
            height:100%;
            background:#cdcdcd;
            position:absolute;
            left:-200px;
            z-index: 10;
            opacity: .6;
        }
        #div1 ol{
            overflow-y: auto;
            height: 100%;
            width: 100%;
        }
        li{
            margin-left: 40px;

            color: #000000;

            color: red;
        }
        /*a:visited{*/
        /*color: #999999;*/
        /*}*/
        #div1 span {
            position:absolute;
            width:20px;
            height:70%;
            color: white;
            background:blue;
            right:-20px;
            top:15%;
            /*opacity: .6;*/
        }
        main section iframe{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            border: none;
        }
    </style>
    <script>
        window.onload=function ()
        {
            var oDiv=document.getElementById('div1');

            oDiv.onmouseover=function ()
            {
                startMove(0);
            };
            oDiv.onmouseout=function ()
            {
                startMove(-200);
            };
        };

        var timer=null;

        function startMove(iTarget)
        {
            var oDiv=document.getElementById('div1');

            clearInterval(timer);
            timer=setInterval(function (){
                var speed=0;

                if(oDiv.offsetLeft>iTarget)
                {
                    speed=-10;
                }
                else
                {
                    speed=10;
                }

                if(oDiv.offsetLeft==iTarget)
                {
                    clearInterval(timer);
                }
                else
                {
                    oDiv.style.left=oDiv.offsetLeft+speed+'px';
                }
            }, 30);
        }
    </script>
