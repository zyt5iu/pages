<script>
    window.onload=function(){
        var regData = [
            /^([\u4e00-\u9fa5]){2,7}$/,
            /^\d{5,12}$/,
            /^\w+@\w{2,4}\.\w{2,4}(\.\w{2,4})?$/,
            /^\d{11}$/
        ];
        var oForm=document.querySelectorAll('form.form');
        var aInput = document.querySelectorAll('input.form-control');
        var aSpan=document.querySelectorAll('form.form span');
        var oSubmit=document.querySelectorAll('button.submit');
        var oSpan;
        [].forEach.call(aInput,function(el,i){
            el.onblur = function () {
                oSpan = aSpan[i];
                oSpan.className = 'glyphicon';
                if (regData[i].test(el.value.trim())) {
                    oSpan.classList.add('glyphicon-ok');
                    oSpan.style.color = "green";
                }
                else {
                    oSpan.classList.add('glyphicon-remove');
                    oSpan.style.color = "red";
                }
            }
        });
        //    重置清空
        oForm.onreset= function () {
            [].forEach.call(aSpan, function (el) {
                el.className="glyphicon";
            });
        }
    }
</script>
