<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景渐变</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .linear div,.radial div{
            width: 200px;
            height: 200px;
            margin: 15px;
            border: 1px solid skyblue;
        }
        .linear{
            width: 100%;
            height: 250px;
        }
        .radial{
            width: 100%;
            height: 250px;
        }
        .linear div{
            float: left;
        }
        .radial div{
            float: left;
        }
        .backgroud1{
            background: linear-gradient(skyblue,dodgerblue);
        }
        .backgroud2{
            background: -webkit-linear-gradient(left,white,burlywood);
        }
        .backgroud3{
            background: linear-gradient(45deg,beige 20%,darkturquoise 50%,forestgreen 20%);
        }
        .backgroud4{
            background: radial-gradient(bisque 15%,burlywood 35%,rosybrown 60%);
        }
        .backgroud5{
            background: radial-gradient(8em circle at top,hsla(220,89%,100%,1),hsla(30,60%,60%,.9));
        }
        .backgroud6{
            background: radial-gradient(closest-side circle at 50% 75%,blanchedalmond,blue);
        }
        .backgroud7{
            background-color: white;
            background-size: 50px 50px;
            background-image: linear-gradient(45deg,#555 25%,transparent 25%),
                                linear-gradient(135deg,#555 25%,transparent 25%),
                                linear-gradient(225deg,#555 25%,transparent 25%),
                                linear-gradient(315deg,#555 25%,transparent 25%);
        }
    </style>
</head>
<body>
<h3>线性渐变</h3>
<div class="linear">
    <!--线性渐变-->
    <div class="backgroud1"></div>
    <div class="backgroud2"></div>
    <div class="backgroud3"></div>
    <div class="backgroud7"></div>
</div>
<h3>径向渐变</h3>
<div class="radial">
    <!--径向渐变-->
    <div class="backgroud4"></div>
    <div class="backgroud5"></div>
    <div class="backgroud6"></div>
</div>
</body>
</html>
