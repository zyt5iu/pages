<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自适应九宫格</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
        }
        main{
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        main div{
            width: 33.3%;
            height: 33.3%;
            float: left;
            border: 10px solid white;
            background: bisque;
            border-radius: 30px;
            box-sizing: border-box;
            position: relative;
        }
        main div:after{
            position: absolute;
            content: attr(data-index);
            font-size: 40px;
            left: 0;
            top:0;
            bottom: 0;
            right: 0;
            text-align: center;
            height: 40px;
            margin: auto;
        }
    </style>
</head>
<body>
    <main>
        <div data-index="1"></div>
        <div data-index="2"></div>
        <div data-index="3"></div>
        <div data-index="4"></div>
        <div data-index="5"></div>
        <div data-index="6"></div>
        <div data-index="7"></div>
        <div data-index="8"></div>
        <div data-index="9"></div>
    </main>
</body>
</html>
