<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        /*简单栅格布局*/
       .first{
           font-size: 30px;
           text-align: center;
       }
        .first .row{
            width: 90%;
            margin: 50px auto;
            text-align: center;
            line-height: 100px;
        }
        .first div.row:after{
            content: "";
            display: table;
            clear: both;
        }
        .first span{
            float: left;
            height: 100px;
            border: 1px solid #3c3c3c;
            box-sizing: border-box;
        }
        .first .col2,.col4{
            width: 50%;
        }
        .first .col1,.col3,.col5,.col6{
            width: 25%;
        }
        /*响应式栅格布局*/
        div.container{
            width: 1200px;
            margin: 0 auto;
            font-size: 30px;
            text-align: center;
            line-height: 100px;
        }
        header,footer{
            background-color: #55ff7e;
            height: 100px;
        }
        .main div{
            float: left;
            height: 100px;
            background-color: #73d9ea;
            margin: 15px;
        }
        /*通用，清除浮动造成的影响*/
        div.row:after{
            content: "";
            display: table;
            clear: both;
        }
        .col_left,.col_right{
            width: 15%;
        }
        .col_mid{
            width: calc(70% - 90px);
        }
        div.main{
            margin: 0 -15px;
        }
        @media (min-width: 1200px) {
            div.container{
                width: 1200px;
            }
        }
        @media (max-width: 1199px) and (min-width: 768px){
            div.container{
                width: 768px;
            }
        }
        @media (max-width: 767px){
            div.container{
                width: 100%;
            }
            div.main{
                margin: 0;
            }
            .main div{
                float: none;
                width: 100%;
                margin: 15px 0;
            }
        }
    </style>
</head>
<body>
<div class="first">
    <h3>简单的栅格布局</h3>
    <div class="row">
        <span class="col1">col1</span>
        <span class="col2">col2</span>
        <span class="col3">col3</span>
    </div>
    <div class="row">
        <span class="col4">col4</span>
        <span class="col5">col5</span>
        <span class="col6">col6</span>
    </div>
</div>

<div class="container">
    <h3>响应式栅格布局</h3>
    <div class="row">
        <header>header</header>
    </div>
    <div class="row main">
        <div class="col_left">left</div>
        <div class="col_mid">middle</div>
        <div class="col_right">right</div>
    </div>
    <div class="row">
        <footer>footer</footer>
    </div>
</div>
</body>
</html>
