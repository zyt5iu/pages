<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form新闻发布</title>
    <style type="text/css">
        form{
            width: 500px;
            margin: auto;
            font-size: 20px;
        }
        form label{
            display: block;
            margin: 20px 0;
        }
        i{
            color: red;
        }
       .button{
           text-align: center;
           padding-left: 60%;
       }
        button{
            margin: 10px;
        }
        .aa{
            /*去掉外边框*/
            outline: none;
        }
    </style>
</head>
<body>
<form action="#">
    <fieldset>
        <legend>发布新闻</legend>
        <label>新闻标题： <input type="text" class="aa"><i>*</i></label>
        <label>发布日期： <input type="date"><i>*</i></label>
        <label>新闻图片： <input type="file"></label>
        <label>新闻内容： <textarea rows="6" cols="36"></textarea><i>*</i></label>
        <div class="button">
            <button>提交</button>
            <button type="reset">重置</button>
        </div>
    </fieldset>
</form>
</body>
</html>
