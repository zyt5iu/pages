<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tansform and transition and animations</title>
    <link rel="stylesheet" href="../css/tans-anima.css"/>
</head>
<body>
<!--transform示例-->
<div class="transform">
    <h3>transform旋转、缩放、移动</h3>
    <ul>
        <li class="translate"><a href="#">translate</a></li>
        <li class="translateX"><a href="#">translateX</a></li>
        <li class="translateY"><a href="#">translateY</a></li>
        <li class="scale"><a href="#">scale</a></li>
        <li class="scaleX"><a href="#">scaleX</a></li>
        <li class="scaleY"><a href="#">scaleY</a></li>
        <li class="rotate"><a href="#">rotate</a></li>
        <li class="skew"><a href="#">skew</a></li>
        <li class="skewX"><a href="#">skewX</a></li>
        <li class="skewY"><a href="#">skewY</a></li>
        <li class="mutil"><a href="#">mutil</a></li>
        <li class="origin"><a href="#">origin</a></li>
    </ul>
</div>

<!--transition示例-->
<div class="transition">
    <h3>transition动画</h3>
    <div class="test"></div>
    <div id="transBox" class="trans-box">
        <div class="trans-list ease">ease</div>
        <div class="trans-list ease-in">ease-in</div>
        <div class="trans-list ease-out">ease-out</div>
        <div class="trans-list ease-in-out">e-i-o</div>
        <div class="trans-list linear">linear</div>
        <div class="trans-list cubic-bezier">c-b</div>
    </div>
</div>
</body>
</html>
