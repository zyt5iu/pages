        nav{
            width: 80%;
            height: 60px;
            line-height: 60px;
            margin: auto;
            display: flex;
            justify-content: space-between;
            text-align: center;
            background: linear-gradient(#333 ,#eee 65%,#333333);
        }
        nav a{
            width: 14.5%;
            height: 60px;
            text-decoration: none;
            color: black;
            font-size: 25px;
            border-right: 2px solid black;
        }
        nav a:last-child{
            border-right: none;
        }
        nav a:hover{
            background-size: 5px 5px;
            background-color: #31938f;
            color: white;
            background-image: linear-gradient(45deg,#478480 25%, transparent 25%,transparent 75%,#478480 25%);
