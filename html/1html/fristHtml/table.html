<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="CONTENT-TYPE" charset="UTF-8">
    <meta name="author" content="huangqin"/>
    <meta name="Description" content="huangqin"/>
    <meta name="website" content="http://www.baidu.com"/>
    <meta name="keywords" content="huangqin"/>
    <title>table表单的作业</title>
    <style type="text/css">
        table{
            /*合并线条*/
            border-collapse:collapse;
        }
    </style>
</head>
<body>
    <table border="1" width="450px" bgcolor="#add8e6" align="center" cellspacing="0" >
        <caption>我喜欢的歌</caption>
        <thead>
            <tr>
                <th>歌名</th>
                <th>作者</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>重生</td>
                <td>容祖儿</td>
            </tr>
            <tr>
                <td>重生</td>
                <td>容祖儿</td>
            </tr>
            <tr>
                <td>重生</td>
                <td rowspan="2">容祖儿</td>
            </tr>
            <tr>
                <td>重生</td>

            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">总共N首</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
