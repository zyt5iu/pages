<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格分类</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body{
            background: #a6e3ee;
        }
        div.container{
            width: 50%;
            margin: 50px auto;
        }
        label{
            position: relative;
            display: block;
            font-size: 18px;
            padding-bottom: 8px;
            border-bottom: 1px solid #9A9A9A;
            margin-bottom: 30px;
        }
        /*凹陷效果*/
        label:after{
            position: absolute;
            content: '';
            width: 100%;
            height: 1px;
            left: 0;
            top: 36px;
            background-color: white;
        }
        label input{
            height: 20px;
            width: 40%;
        }
        table{
            width: 100%;
            border: 1px solid #63a2cb;
            border-radius: 5px;
            background-color: white;
            line-height: 40px;
            text-align: center;
        }
        table caption{
            font: 26px/3 'microsoft yahei';
            letter-spacing: 15px;
        }
        table th{
            background-color: #21d8ff;
        }
        table th:first-child{
            border-radius: 5px 0 0 0;
        }
        table th:last-child{
            border-radius: 0 5px 0 0;
        }
        table tr.parent{
            background-color: #93aaff;
            color: white;
        }
        table tr.parent span{
            position: absolute;
            width: 0;
            height: 0;
            border: 7px solid transparent;
            margin-top: 15px;
            margin-left: 30px;
        }
        table tr.parent span:first-child{
            border-top-color: #FFCC00;
            display: none;
        }
        table tr.parent span:last-child{
            border-bottom-color: #FFCC00;
            margin-top: 7px;
        }
        tbody tr:not(.parent):nth-child(2n){
            background-color: #e3ffff;
        }
        tbody tr:last-child td:first-child{
            border-radius: 0 0 0 5px;
        }
        tbody tr:last-child td:last-child{
            border-radius: 0 0 5px 0;
        }
    </style>
</head>
